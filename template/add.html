<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="w-75" action="{% url 'add_product' %}" enctype="multipart/form-data" method="POST">
       {% csrf_token %}
       <center><h2>ADD PRODUCTS</h2></center> 
        <div class="form-group">
          <input type="text" class="form-control" name="product_name" placeholder="Enter Product Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="product_price" placeholder="Enter Product Price">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="product_quantity" placeholder="Enter Product Quantity">
          </div>
          <div class="form-group">
            <input type="file" class="form-control" name="file">
          </div>
          <button type="submit" class="btn btn-primary form-control w-25 ml-3">Submit</button>
      </form>
</body>
</html>
