<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Products</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-group h6 {
            font-weight: bold;
        }
        .product-image {
            width: 150px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto p-4" style="max-width: 600px;">
            <h2 class="text-center mb-4">Edit Product</h2>
            <form action="{% url 'edit_products' prodts.id %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h6>Product Name:</h6>
                    <input type="text" class="form-control" name="pname" value="{{prodts.product_name}}" required>
                </div>
                <div class="form-group">
                    <h6>Product Price:</h6>
                    <input type="text" class="form-control" name="price" value="{{prodts.price}}" required>
                </div>
                <div class="form-group">
                    <h6>Quantity:</h6>
                    <input type="text" class="form-control" name="qty" value="{{prodts.quantity}}" required>
                </div>
                <div class="form-group">
                    <h6>Product Image:</h6>
                    <img src="{{prodts.image.url}}" alt="Product Image" class="product-image">
                    <p>{{prodts.image}}</p>
                    <input type="file" class="form-control-file" name="file" accept="image/" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Edit Product</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
